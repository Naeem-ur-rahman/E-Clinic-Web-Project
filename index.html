<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nav_style.css">
    <link rel="stylesheet" href="intoduction_style.css">
    <link rel="stylesheet" href="uniqueness_section.css">
    <title>E-CLINIC</title>
</head>
<body>
    <nav id="nav">
        <div id="logo">
            <h3 >E-Clinic</h3>
        </div>
        <div id="menu">
            <ul type="none" id="menulist">
                <li class="menuitem">Home</li>
                <li class="menuitem">Find doctors</li>
                <li class="menuitem">Services</li>
                <li class="menuitem">About us</li>
            </ul>
        </div>
        <div id="login">
            <button id="loginbutton" class="button">Login</button>
            <button id="signupbutton" class="button">SignUp</button>
        </div>
    </nav>
    <div id="intro">
        <div id="text">
            
            <div id="textbox1">

            </div>
            <div id="textbox2">
                <p id="bigtext" class="textdata">Make Your <b class="blue">Doctor Appointment</b>  Online & Offline with Ease<b class="blue">.</b></b> </p>
            </div>
            <div id="textbox3">
                <p id="smalltext" class="textdata">Book your appointment today with our experienced doctors. Get the care you need and start feeling better.</p>
            </div>
            <div id="textbox4">
                <button id="bookvisitbutton" class="button1">Book Your Visit <img src="images/Arrow.png" alt="arrow" width="15px"></button>
                <button id="getmobilebutton" class="button1">Get Mobile App <img src="images/Vector.png" alt="arrow" width="12px"></button>  
            </div>
            <div id="textbox5">
                <div id="userimage">
                    <div class="circle_pic" ><img src="images/Profile 1.png" alt="Profile 1" id="userpic1"></div>
                    <div class="circle_pic" ><img src="images/Profile 2.png" alt="Profile 2" id="userpic2"></div>
                    <div class="circle_pic" ><img src="images/Profile 3.png" alt="Profile 3" id="userpic3"></div>
                </div>
                <div id="users">
                    <div class="usertext" >
                        2,000+
                    </div>
                    <div class="usertext">
                        Happy <b class="lightblue">users</b><img id="heart" src="images/Heart.png" alt="heart image">
                    </div>
                    
                </div>
                <div id="professional">
                    
                    <div class="professionaltext">
                        500+ 
                        <img class="stars" src="images/Star.png" alt="stars">
                        <img class="stars" src="images/Star.png" alt="stars">
                        <img class="stars" src="images/Star.png" alt="stars">
                        <img class="stars" src="images/Star.png" alt="stars">
                        <img class="stars" src="images/Star.png" alt="stars">
                    </div>
                    <div class="professionaltext">
                        Qualified <b class="lightblue">Professional</b>
                    </div>
                </div>
            </div>
        </div>
        <div id="image_doctor">
            
        </div>
    </div>
    <div id="uniqueness_section" >
        <div id="unique_pannel1">

        </div>
        <div id="unique_pannel2">
            <div id="unique_uptext">
                <p class="largetext"></p>
                <p class="shorttext"></p>
            </div>
            <div id="unique_downtext">
                <div class="unique_downtext_sections"></div>
                <div class="unique_downtext_sections"></div>
                <div class="unique_downtext_sections"></div>
                <div class="unique_downtext_sections"></div>
            </div>
        </div>
    </div>
